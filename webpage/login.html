<!doctype html>
<html lang = "en">
    <head>
        <!-- Required Meta Tags --> 
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS from CDN -->
        <link rel="stylesheet" 
                href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
                integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" 
                crossorigin="anonymous">
        
        <link rel="stylesheet" href="login.css">    
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        
        <title>Buildr Administration Login</title>
    </head>

    <body>
        <div class="container">
            <div class="row align-items-center" id="logo">
                <div class="col-sm"></div>
                <div class="col-sm"><img src="logo.png" class="buildr"></div>
                <div class="col-sm"></div>
            </div>

            <div class="row">
                <div class="form-wrapper">
                    <form action="/authenticate.php" method="GET">
                        <h2 class="text-center">Login</h2>
                        <br/>
                        
                        <div class="form-field">
                            <div class="input-group">
                                <div class="input-group-addon">    
                                    <i class="fa fa-user fa-lg"></i> 
                                </div>
                                <input class="form-control" type="text" id="username" placeholder="Username" name="username">     
                           </div>
                        </div>

                        <br/>

                        <div class="form-field">
                            <div class="input-group">
                                    <div class="input-group-addon">
                                        <i class="fa fa-lock fa-lg"></i>
                                    </div>
                                    <input type="password" class="form-control" id="password" placeholder="Password" name="password">
                            </div>
                        </div>

                        <br/>

                        <div class="align-center"> 
                                <button type="submit" class="btn btn-default" id="login">Login</button>
                        </div>
                    </form>
                </div>    
            </div>          
        </div>
     
        <!-- Optional Javascript -->
        <!-- JQuery, Popper.js, Bootstrap.js -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" 
                integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"

        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"

                crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" 
                integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" 
                crossorigin="anonymous"></script>
    </body>
</html>
